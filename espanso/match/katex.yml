# LaTeX math symbols

matches:
  # Brackets
  - triggers: [":()"]
    replace: "\\left( $|$ \\right)"
  - triggers: [":[]"]
    replace: "\\left[ $|$ \\right]"
  - triggers: [":{}"]
    replace: "\\left\\{ $|$ \\right\\}"
  - triggers: [":$$"]
    replace: "$$$|$$$"

  # Environments
  - triggers: [";fra"]
    replace: "\\frac{$|$}{}"
  - triggers: [";tex"]
    replace: "\\text{$|$}"
  - triggers: [";align"]
    replace: |
      \begin{aligned}
      $|$
      \end{aligned}
